{% extends 'ecommerce/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
  /* Page title */
  *{
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
</style>
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="row justify-content-center w-100">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Register</h2>
          <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Username</label>
              <input type="text" name="name" id="name" class="form-control rounded-pill" placeholder="Enter your username" required autofocus>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" id="email" class="form-control rounded-pill" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" id="password" class="form-control rounded-pill" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" name="phone" id="phone" class="form-control rounded-pill" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea name="address" id="address" class="form-control rounded-pill" placeholder="Enter your address"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100 rounded-pill">Register</button>
          </form>
          <div class="mt-3 text-center">
            <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
