{% extends 'ecommerce/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="row justify-content-center w-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg border-0">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Login</h2>
          {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" id="username" class="form-control rounded-pill" placeholder="Enter your username" required autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" id="password" class="form-control rounded-pill" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill">Login</button>
          </form>
          <div class="mt-3 text-center">
            <small>Don't have an account? <a href="{% url 'register' %}">Register</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
