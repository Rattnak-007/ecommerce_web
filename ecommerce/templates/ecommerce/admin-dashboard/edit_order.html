{% extends 'ecommerce/base.html' %}
{% block title %}Edit Order{% endblock %}
{% block content %}
<div class="container py-5">
  <h2>Edit Order #{{ order.order_id }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Customer</label>
      <input type="text" class="form-control" value="{{ order.customer.name }}" disabled>
    </div>
    <div class="mb-3">
      <label class="form-label">Reference</label>
      <input type="text" class="form-control" value="{{ order.booking_reference }}" disabled>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" name="amount" id="amount" class="form-control" value="{{ order.amount }}" step="0.01" required>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select name="status" id="status" class="form-select">
        <option value="pending" {% if order.status == "pending" %}selected{% endif %}>Pending</option>
        <option value="processing" {% if order.status == "processing" %}selected{% endif %}>Processing</option>
        <option value="completed" {% if order.status == "completed" %}selected{% endif %}>Completed</option>
        <option value="cancelled" {% if order.status == "cancelled" %}selected{% endif %}>Cancelled</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
